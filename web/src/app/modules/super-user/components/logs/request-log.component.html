<div class="userlist-table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- method Column -->
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef>Method</th>
      <td mat-cell *matCellDef="let element">{{ element.method }}</td>
    </ng-container>

    <!-- url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">{{ element.url }}</td>
    </ng-container>

    <!-- Response Time Column -->
    <ng-container matColumnDef="response_time">
      <th mat-header-cell *matHeaderCellDef>Response Time</th>
      <td mat-cell *matCellDef="let element">{{ element.response_time }}</td>
    </ng-container>

    <!-- Request Date Column -->
    <ng-container matColumnDef="request_date">
      <th mat-header-cell *matHeaderCellDef>Request Date</th>
      <td mat-cell *matCellDef="let element">{{ element.request_date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 30, REQUEST_LOG?.length]"
    showFirstLastButtons
  ></mat-paginator>
</div>
